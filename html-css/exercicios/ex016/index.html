<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>

    <!--

    1 - cores por nome
    2 - codigo hexadecimal
    3 - RGB
    4 - HSL ( hue, saturation, light )
    5 - RGBA ( transparencia )

    -->

</head>
<body>

    <h1 style="color: black;">Cores em CSS</h1>

    <p style="text-align: center; color: black; font-weight: bold;">para entender melhor esse exercicio e preciso ver o codigo</p>

    <h2 style="color: yellow;">Esse titulo esta colorido usando o nome das cores</h2>

    <h2 style="color: #0000FF;">Esse titulo esta colorido usando o codigo hexadecimal</h2>

    <h2 style="color: rgb(red, green, blue);">Esse titulo esta colorido usando RGB</h2>

    <h2 style="color: hsl(hue, saturation, lightness);">Esse titulo esta colorido usando HSL</h2>

    <h2 style="color: rgba(67, 45, 214, 0.458);">Esse titulo esta colorido usando RGBA</h2>
    
</body>
</html>
