<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas, audios e videos.</title>
</head>
<body>
    
    <h1>Imagens Dinamicas</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="a imagem funciona">
    </picture>

    <h1>Reproduzindo audio</h1>

    <audio controls autoplay muted>
        <source src="midia/happy-mistake.mp3">
    </audio>

    <audio controls>
        <source src="midia/guanacast-33.mp3">
        <p>seu navegador nao suporta a reproducao desse audio</p>
    </audio>

    <h1>Reproduzindo YouTube Video</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/yQ9Ydz7jo6I?si=_bIDOSl2TClB2yqz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
