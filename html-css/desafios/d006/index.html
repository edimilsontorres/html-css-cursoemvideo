<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li{
            list-style-type: square;
        }
    </style>

</head>
<body>
    <h1>Tags em HTML</h1>

    <ul>
        <li><p title="use a tag &lt;p&gt;" style="cursor: default;">Paragrafo</p></li> <!--pedi ajuda do chatgpt para manter o cursor no padrao-->
        <li><p title="use a tag &lt;h1&gt;" style="cursor: default;">Titulos</p></li>
        <li><p title="use a tag &lt;img&gt;" style="cursor: default;">Imagens</p></li>
        <li><p title="use a tag &lt;abbr&gt;" style="cursor: default;">Abraviacoes</p></li>
        <li><p title="use a tag &lt;code&gt;" style="cursor: default;">Codigo-fonte</p></li>
        <li><p title="use a tag &lt;ol&gt;" style="cursor: default;">Listas numeradas</p></li>
        <li><p title="use a tag &lt;ul&gt;" style="cursor: default;">Listas com demarcadores</p></li>

    </ul>

    


</body>
</html>
